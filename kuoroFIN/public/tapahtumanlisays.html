<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body class="body-box">
<nav class="fronthead">
    <div class="valikko" id="valikko">
        <a href="login.html">Etusivu</a> <!--poistettu class: lista button class="active"-->

        <button type="submit" name="hae " class="button-login">Go</button>

<main class="container">

        <button id="tapahtumanappi">Tapahtuma</button>
        <br>
        <button id="tiedotenappi">Tiedote</button>
        <br>

        <form action="Tapahtumaupload" method="post" id="formTapahtuma" class="latauslomake">
            <br>
            <label>Tiedot (Max 50 Merkkiä)
                <br>
                <input type="text" name="Nimi" placeholder="Nimi" class="haku-lomake" required>
                <br>
                <br>
                <label>Tapahtuman Alkamisaika
                    <br>
                    <input type="date" name="Alkaapvm" id="alku" class="haku-lomake" required>
                </label>
                <br>
                <br>
                <label>Tapahtuman Alkamisaika
                    <br>
                    <input type="time" name="Alkaaklo" id="alkuklo" class="haku-lomake" required>
                </label>
                <br>
                <br>
                <label>Tapahtuman Päättymisaika
                    <br>
                    <input type="date" name="Loppuupvm" id="loppu" class="haku-lomake" required>
                </label>
                <br>
                <br>
                <label>Tapahtuman Päättymisaika
                    <br>
                    <input type="time" name="Loppuuklo" id="loppuklo" class="haku-lomake" required>
                </label>
                <br>
            </label>
            <br>
            <br>
            <label>Kuvaus (max 400 merkkiä)
                <br>
                <textarea name="Kuvaus" rows="10" cols="80" maxlength="400"></textarea>
            </label>
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>

        <form action="Tiedoteupload" method="post" id="formTiedote" class="latauslomake">
            <br>
            <label>Tiedote - Tiedot (Max 50 Merkkiä)
                <br>
                <input type="text" name="Otsikko" class="haku-lomake" placeholder="Otsikko" required>
            </label>
            <br>
            <br>
            <label>Kuvaus (max 400 merkkiä)
                <br>
                <textarea name="Teksti" rows="10" cols="80" maxlength="400"></textarea>
            </label>
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>
</main>

<script src="js/tapahtumanlisays.js"></script>
</body>
</html>
